<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- PWA Primary Meta Tags -->
  <title>Cute Todo List</title>
  <meta name="title" content="Cute Todo List" />
  <meta name="description" content="A cute todo list app with bunny and bear icons" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#FF69B4" />

  <!-- iOS Specific Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Todo" />
  <link rel="apple-touch-icon" href="/icon.png" />

  <!-- iOS Splash Screens for iPhone 12 -->
  <link rel="apple-touch-startup-image"
    media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    href="/splash-iphone12.png" />
  <link rel="apple-touch-startup-image"
    media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
    href="/splash-iphone12-landscape.png" />

  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#FFB3D9" />
  <meta name="msapplication-TileImage" content="/icon.png" />

  <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
